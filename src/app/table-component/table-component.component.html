<table>
  <tr *ngFor="let human of people">
      <td>
          {{human.name}}
      </td>
      <td>
          {{human.age}}
      </td>
      <td>
          {{human.city}}
      </td>
  </tr>
</table>
<table>
  <tr *ngFor="let human of people">
    <td *ngFor="let row of human">
      {{row.human}}
    </td>
  </tr>
</table>
